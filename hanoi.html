<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hanoi Towers</title>
        <link rel="stylesheet" href="hanoi.css">
        
    </head>

<body>
    <header>
        <h1>Hanoi Towers</h1>
    </header>

    <div class="wrapper"> 

        <div class="rods">
            <div class="rod" id="A"></div>
            <div class="rod" id="B"></div>
            <div class="rod" id="C"></div>
            <div class="rod" id="D"></div>
        </div>
        <div class="base"></div>

        <div class="controller">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="reset">Reset</button>
            <button class="btn" id="finish">Finish</button>
            <button class="btn" id="with click">With Click</button>
        </div>
    </div>    

    <script src="hanoi.js"></script>
</body>

</html>
